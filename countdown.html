<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown ‚è∞</title>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
    }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      padding: 16px;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      font-size: 96px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin-bottom: 20px;
    }

    .countdown {
      font-size: clamp(22px, 3.5vw, 32px);
      font-weight: 700;
      color: var(--yes);
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="art">‚è∞</div>

    <h1>‚Ä¶Didn‚Äôt you say we needed a new way to count down?</h1>

    <div class="countdown" id="countdown">
      Counting down to Thursday 19-Feb üíï
    </div>
  </main>

  <script>
    const targetDate = new Date("February 19, 2026 00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.textContent = "It‚Äôs today! üíò";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor(
        (diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
      );
      const minutes = Math.floor(
        (diff % (1000 * 60 * 60)) / (1000 * 60)
      );

      countdownEl.textContent =
        `Thursday 19-Feb ‚Äî <br>
        ${days} days, ${hours} hours, ${minutes} minutes üíï <br>
        (but who's counting?)`;
    }

    updateCountdown();
    setInterval(updateCountdown, 60000);
  </script>
</body>
</html>
