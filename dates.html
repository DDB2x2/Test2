<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Save the date ðŸ’˜</title>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
      --border: #e5e7eb;
    }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      padding: 16px;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      font-size: 96px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin-bottom: 5px;
    }

    h2 {
    font-size: 24px;
    font-weight: 600;
    margin: 10px 0 0;
    line-height: 1.3;
  }
    }
    
    /* DATE OPTIONS */
    .options {
      display: grid;
      gap: 14px;
      margin-bottom: 30px;
    }

    .option {
      border: 2px solid var(--border);
      border-radius: 999px;
      padding: 14px 18px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all .15s ease;
      background: white;
    }

    input[type="radio"] {
      display: none;
    }

    input[type="radio"]:checked + .option {
      background: var(--yes);
      color: white;
      border-color: var(--yes);
      transform: scale(1.03);
    }

    /* CONFIRM BUTTON */
    .confirm-btn {
      background: var(--yes);
      color: white;
      border: none;
      padding: 16px 28px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
    }

    .confirm-btn:hover {
      background: var(--yesHover);
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="art">ðŸ’˜</div>

    <h1>Save The Date:</h1> <br>
    <h2> 1st & 2nd March</h2>

    <form class="options">
      <label>
        <input type="radio" name="option1" />
        <div class="option">Nature ðŸŒ¿</div>
      </label>

      <label>
        <input type="radio" name="option2" />
        <div class="option">Beach ðŸŒŠ</div>
      </label>

    </form>

    <button class="confirm-btn" id="confirmBtn">Confirm</button>
  </main>
<script>
  const confirmBtn = document.getElementById("confirmBtn");

  confirmBtn.addEventListener("click", async () => {
    // 1. Get selected radio input
    const selectedInput = document.querySelector('input[name="date"]:checked');

    if (!selectedInput) {
      alert("Please select a date first ðŸ’•");
      return;
    }

    // 2. Extract the visible text
    const chosenDate = selectedInput.nextElementSibling.textContent.trim();

    // 3. Save locally (used on next pages)
    localStorage.setItem("selectedDate", chosenDate);

    // 4. Send email via Formspree
    await sendDateByEmail(chosenDate);

    // 5. Navigate to next page
    window.location.href = "see-you-soon.html";
  });

  async function sendDateByEmail(selectedDate) {
    const response = await fetch("https://formspree.io/f/mdadqwly", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        selected_date: selectedDate,
        submitted_at: new Date().toISOString()
      })
    });

    if (!response.ok) {
      console.error("Email submission failed");
    }
  }
</script>
</body>
</html>
