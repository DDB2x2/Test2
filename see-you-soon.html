<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>See you soon</title>

  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffd6e7, #ffeef6);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .card {
      background: #ffffffcc;
      backdrop-filter: blur(8px);
      border-radius: 24px;
      padding: 48px;
      text-align: center;
      box-shadow: 0 30px 80px rgba(0,0,0,.15);
      max-width: 420px;
      width: 100%;
    }

    h1 {
      font-size: 36px;
      margin: 16px 0 8px;
    }

    .emoji {
      font-size: 48px;
    }

    .countdown {
      margin-top: 32px;
      font-size: 18px;
      font-weight: 600;
    }

    .days {
      font-size: 32px;
      font-weight: 800;
      margin-top: 8px;
    }

    .date-label {
      margin-top: 8px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="emoji">ðŸ’‹</div>
    <h1>See you soon <br> 
    -D x </h1>

    <div class="countdown">
      Countdown to Thursday 19-Feb
      <div class="days" id="daysLeft">â€”</div>
      <div class="date-label" id="chosenDate"></div>
    </div>
  </main>

  <script>
    /* ---------- SHOW SELECTED DATE ---------- */
    const chosenDateEl = document.getElementById("chosenDate");
    const storedDate = localStorage.getItem("selectedDate");

    if (storedDate) {
      chosenDateEl.textContent = `You chose: ${storedDate}`;
    }

    /* ---------- COUNTDOWN ---------- */
    const daysLeftEl = document.getElementById("daysLeft");

    const targetDate = new Date("February 19, 2026 00:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
      daysLeftEl.textContent = `${days} days`;
    }

    updateCountdown();
  </script>
</body>
</html>
